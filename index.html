        // 2m
        var unlink = Date.now() + 120000;

        // var unlink = Date.now() + 3600000;

        var jumpeditself = true;

        var BLANKSOUND = new Howl({
            src: '/unlink/res/audio/blank.ogg'
        });

        function ThrowawayStaller() {
            if (jumpeditself) {
                $('#stalled-start').remove();
                $('#bypass-stall').remove();

                $('#stalled-start-behind').addClass('qr');
                setTimeout(function() {
                    $('#stalled-start-behind').remove();
                }, 250);

                return;
            }

            $('#stalled-start').addClass('nomore');
            setTimeout(function() {
                $('#stalled-start').remove();
                $('#stalled-start-behind').remove();
                $('#bypass-stall').remove();
            }, 500);
        }

        $(document).ready(function() {
            if (getCookie("SEEN-WARNING") != "One") {
                //window.location = "/warning.php";
            }

            $('#bypass-stall').click(function() {
                jumpeditself = false;
                JumpStart();
            });

            $('#stalled-start').click(function() {
                jumpeditself = false;
                BLANKSOUND.play();
            });

            setInterval(function() {
                $.get("https://tm.systemspace.network/api/loader2.php?type=unlink11", function(result) {
                    if (result !== "unlink11") {
                        window.location.reload(true);
                    }
                });
            }, 60000);
        });

        Jump(function() {
            ThrowawayStaller();

            intro = new Howl({
                src: ['/unlink/stuff/nnintro.ogg'],
                volume: 1,
                onload: hajimaru,
                onend: function() { loop.play(); }
            });

            loop = new Howl({
                src: ['/unlink/stuff/nnloop.ogg'],
                volume: 1,
                loop: true
            });

            tokei();
            setInterval(tokei, 9);
        });

        function hajimaru() {
            intro.play();

            $('#starfield').starfield({bgColor:'#000', starColor:'#FAFAFA', speed:-15, fps: 30});

            $('body').addClass('booting');
            
            setTimeout(() => {
                $('body').addClass('active');
            }, 1500);
        }

        var triggeredUnlink = false;
        function tokei() {
            const now = getSyncedTime();
            const dist = unlink - now;

            console.log(dist);
            if (dist < 100000 && !triggeredUnlink) {
                console.log('Triggered unlink start.')
                PreprepareUnlink();
                triggeredUnlink = true;
            }

            if (dist < 0) {
                t = '0<span id="seconds">:00</span><span id="ms">.000</span>';
            } else {
                var days = Math.floor(dist / (1000 * 60 * 60 * 24));
                var hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((dist % (1000 * 60)) / 1000);
                var ms = Math.floor(dist % 1000);

                Annoncer(minutes * 60 + seconds + 1);

                if (hours < 10 && days != 0) {
                    hours = "0" + hours;
                }
                if (minutes < 10 && (hours != 0 || days != 0)) {
                    minutes = "0" + minutes;
                }
                if (seconds < 10) {
                    seconds = "0" + seconds;
                }
                if (ms < 100) {
                    ms = "0" + ms;
                }
                if (ms < 10) {
                    ms = "0" + ms;
                }

                t = minutes + '<span id="seconds">:' + seconds + '</span><span id="ms">.' + ms + '</span>';
            }

            $("#counter").html(t);
        }

        let lastSecs = null;
        let loadedIt = false;

        function Annoncer(seconds) {
            if (seconds === lastSecs) {
                return;
            }
            lastSecs = seconds;

            var ssp = secondsToSpeech(seconds);
            ssp.push('remaining');

            if (seconds === 0 || seconds === 3600) {
                return;
            }

            if (seconds > 600) {
                // once every 5 mins
                if (seconds % 300 === 0) {
                    chainSfx(ssp);
                    return;
                }
            }
            if (seconds > 100 && seconds <= 600) {
                // once every minute 
                if (seconds % 60 === 0) {
                    chainSfx(ssp);
                    return;
                }
            }
            if (seconds > 20 && seconds <= 100) {
                // once every 10 secs 
                if (seconds % 10 === 0) {
                    chainSfx(ssp);
                    return;
                }
            }
            if (seconds <= 21 && seconds !== 1) {
                // announce seconds
                chainSfx(chainForNumber(seconds - 1));
            }

            if (seconds < 150 && !loadedIt) {
                MountFinale();
            }
        }

    </script>

            top: 10vh;
            bottom: 10vh;
            right: 10vh;
            position: fixed;
            background-color: #000;
            box-shadow: 0px 8px 128px #000;
            z-index: 900000001;
            text-align: center;
            padding: 5vh;
            color: #FFF;
            animation: InWowZoom 0.5s 1s backwards;
            cursor: pointer;

            transition: 0.4s transform, 0.4s box-shadow;
        }

        #stalled-start:hover {
            transform: scale(1.01);
            box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.01), 0px 8px 128px #000;
        }

        #stalled-start:active {
            transform: scale(0.95);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.2), 0px 8px 128px #000;

            transition: 0.1s transform, 0.1s box-shadow;
        }

        @keyframes InWowZoom {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes Uppe {
            from {
                opacity: 0;
                bottom: -2vh;
            }
            to {
                opacity: 1;
                bottom: 5vh;
            }
        }

        #centermelol {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #stalled-start img {
            height: 20vh;
        }

        #stalled-start h1 {
            font-family: "Heading", sans-serif;
            font-size: 6vh;
        }

        #stalled-start h2 {
            margin-top: 3vh;
            font-family: "Heading", sans-serif;
            font-size: 3vh;
        }

        #bypass-stall {
            position: fixed;
            left: 50%;
            bottom: 5vh;
            transform: translate(-50%, -50%);
            font-family: "Tiny", sans-serif;
            font-size: 2.5vh;
            color: #111;
            cursor: pointer;
            z-index: 9000000005;
            animation: Uppe 0.5s 1s backwards;
        }

        #bypass-stall:hover {
            color: #333;
        }

        #stalled-start.nomore {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
            transition: 0.2s transform, 0.2s opacity;
        }
        #stalled-start.nomore+#stalled-start-behind {
            opacity: 0;
            pointer-events: none;
            transition: 0.4s opacity;
        }
        #stalled-start.nomore~#bypass-stall {
            opacity: 0;
            pointer-events: none;
            transition: 0.2s opacity;
        }
    </style>
    <noscript>
        <style>
            #stalled-start-behind {
                display: none;
            }

            #stalled-start {
                display: none;
            }

            #bypass-stall {
                display: none;
            }
        </style>
    </noscript>
